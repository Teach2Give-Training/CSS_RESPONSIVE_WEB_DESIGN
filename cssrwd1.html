<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Grid Demo</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f0f0f0;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(12, 1fr); /* 12-column grid */
      gap: 10px;
    }

    .item {
      color: white;
      padding: 20px;
      border-radius: 8px;
      font-size: 1.2rem;
      text-align: center;
    }

    .item1 { background-color: #e74c3c; grid-column: span 6; }
    .item2 { background-color: #3498db; grid-column: span 6; }

    .item3 { 
        background-color: #2ecc71; grid-column: span 4; }
    .item4 { background-color: #9b59b6; grid-column: span 4; }
    .item5 { background-color: #f1c40f; grid-column: span 4; }
    
    .item6 { background-color: #34495e; grid-column: span 12; }

 
    @media (max-width: 900px) {

        body{
          background-color: #5957e6;
        }
      .item1, .item2 {
        grid-column: span 12;
      }
      .item3, .item4, .item5 {
        grid-column: span 6;
      }
    }

    @media (max-width: 600px) {
    body{
        background-color: #2ecc71;
    }
      .item3, .item4, .item5 {
        grid-column: span 12;
      }
    }

    
    

  </style>
</head>
<body>

  <h1>Responsive CSS Grid</h1>

  <div class="grid-container">
    <div class="item item1">Item 1 (Red)</div>
    <div class="item item2">Item 2 (Blue)</div>

    <div class="item item3">Item 3 (Green)</div>
    <div class="item item4">Item 4 (Purple)</div>
    <div class="item item5">Item 5 (Yellow)</div>

    <div class="item item6">Item 6 (Dark)</div>
  </div>

</body>
</html>
